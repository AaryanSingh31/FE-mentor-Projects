<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" height="750" width="500"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="logo">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="scanner-container">
      <div class="scanner-card">
      <img src="images/image-qr-code.png" id="scanner-img" alt="QR">
      <h3 id="scanner-heading" class="msg">Improve your Front-end skills by building Projects</h3>
      <p id="scanner-msg" class="msg">Scan the QR code to visit Front-end mentor and take your coding skill to the next level</p>
    </div>
   </div>
</body>
</html>
